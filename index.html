<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="icon" href="fb-logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script src="https://kit.fontawesome.com/a7dd0047e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <header>
            <button id="theme-btn">Enable Dark Mode</button>
        </header>
        <div class="main-wrap">
            <div class="wrap-1">
                <div class="wrap-img">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook">
                </div>
                <div class="wrap-txt" id="wrap-txt">Facebook helps you connect and share<br>with the people in your life.</div>
            </div>
            <div class="wrap-2">
                <div class="mini-wrap">
                    <form action="" method="post">
                        <input type="text" placeholder="Username" name="Username" class="txt-user">
                        <div class="pas">
                            <input type="password" placeholder="Password" name="Password" class="pass">
                            <i class="fa-sharp fa-regular fa-eye"></i>
                        </div>
                        <input type="submit" value="Log in" class="log-in"><br>
                        <a href="http://" class="fgt-pass">Forgotten password?</a>
                        <hr color="black">
                        <button class="fb-btn"> Create new account</button>
                    </form>
                </div>
                <div>
                    <a href="https://web.facebook.com/pages/create/?ref_type=registration_form" class="create-pg"><strong>Create a Page</strong> for a celebrity, brand or business.</a>
                </div>
            </div>
        </div>
    </section>
    <script text="text/javascript" src="script.js"></script>
</body>
</html>
